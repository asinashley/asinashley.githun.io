            <h1>THE <br> AUTHENTIC <br> SOUND</h1>
        </div>
        <div class="right-col">
         <p>Click Here to Listen</p>
            <img src="play.png" id="icon">
        </div>
</div>
<audio id="Beige">
    <source src="Beige.mp3" type="audio/mp3">
</audio>
<script>
    var Beige = document.getElementById("Beige");
    var icon = document.getElementById("icon");
    icon.onclick = function(){
        if(Beige.paused){
            Beige.play();
            icon.src = "pause.png";
        }else{
            Beige.pause();
            icon.src = "play.png";
        }
        
    }

</script>
